  RPC_URL_ARBITRUM: ${{ secrets.RPC_URL_ARBITRUM }}

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - "master"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

